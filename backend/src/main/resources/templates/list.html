<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>タスク一覧</title>
</head>
<body>
    <h1 class="my-3 ml-3">タスク一覧</h1>

    <div class="container mt-4">
        <div class="mb-3 ml-3">
            <a th:href="@{'/tasks/create'}" class="btn btn-primary">新規作成</a>
        </div>


        <div th:if="${successMessage}" class="alert alert-success col-5 mx-3" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger col-5 mx-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="col-10 ml-3">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>No.</th>
                        <th>カテゴリー</th>
                        <th>タスク名</th>
                        <th>期限</th>
                        <th>ステータス</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tasks : ${tasks}">
                        <td th:text="${tasks.id}">1</td>
                        <td th:text="${tasks.category}">仕事</td>
                        <td th:text="${tasks.task}">資料作成</td>
                        <td th:text="${tasks.deadline}">2026-1-30</td>
                        <td th:text="${tasks.status}">実施中</td>
                        <td><a th:href="@{'/tasks/detail/' + ${tasks.id}}" class="btn btn-success btn-sm text-light">詳細</a></td>
                        <td><button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-task-id=${tasks.id}">
                            削除
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 削除モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">削除確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    本当に削除してもよろしいですか？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">戻る</button>

                    <form id="deleteForm" method="post" th:action="@{'/tasks/delete'}">
                        <button type="submit" class="btn btn-danger">削除する</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/list.js}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
