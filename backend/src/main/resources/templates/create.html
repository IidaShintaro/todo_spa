<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>タスク新規作成</title>
</head>
<body>

    <div class="container mt-4">

        <div th:if="${successMessage}" class="alert alert-success col-5 mx-3" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger col-5 mx-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="card mb-4">
            <form th:action="@{'/tasks/create'}" th:object="${task}" method="post">

                <div class="card-header">
                    <h5 class="card-title"><span>タスク新規作成</span></h5>
                </div>
                <div class="card-body">
                    <table class="table">

                        <tr>
                            <th>タスク名</th>
                            <td><input type="text" class="form-control" th:field="*{task}"/>
                                <div th:if="${#fields.hasErrors('task')}" th:errors="*{task}" class="text-danger"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>カテゴリー</th>
                            <td>
                                <select class="form-control" th:field="*{categoryId}">
                                    <option th:each="cate : ${categoriesMap}" th:value="${cate.key}" th:text="${cate.value}" th:selected="${cate.key == categoryId}">カテゴリーを選択してください</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>詳細</th>
                            <td><textarea class="form-control" th:field="*{detail}" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <th>期限</th>
                            <td><input type="date" class="form-control" th:field="*{deadline}"/></td>
                        </tr>
                        <tr>
                            <th>ステータス</th>
                            <td>
                                <select class="form-control" th:field="*{statusId}">
                                    <option th:each="stat : ${statusesMap}" th:value="${stat.key}" th:text="${stat.value}" th:selected="${stat.key == statusId}">ステータスを選択してください</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">登録</button>
                        <a href="/tasks" class="btn btn-secondary">戻る</a>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
